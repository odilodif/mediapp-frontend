<mat-card> Ingrese los datos del Paciente </mat-card>

<form class="example-container" [formGroup]="form" #formPacientes="ngForm" (ngSubmit)="operar()">
    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <!--mat-label>Input</mat-label-->
            <input matInput placeholder="ID"  formControlName="id">
        </mat-form-field>

    </div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombres" required formControlName="nombres">
    </mat-form-field>
   
 
     <mat-form-field class="example-full-width">
        <input matInput placeholder="Apellidos"  required formControlName="apellidos">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="DNI"  required formControlName="dni" type="number">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Telefono"  required formControlName="telefono" type="number">
    </mat-form-field>
   
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Direccion"  required formControlName="direccion" >
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="mail"  required formControlName="mail" >
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="formPacientes.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink="/paciente" type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>

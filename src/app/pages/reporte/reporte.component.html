<button mat-button color="primary" (click)="cambiar('line')">Lieneal</button>
<button mat-button color="primary" (click)="cambiar('bar')">Barras</button>
<button mat-button color="primary" (click)="cambiar('doughnut')">Rosquilla</button>
<button mat-button color="primary" (click)="cambiar('radar')">Radar</button>
<button mat-button color="primary" (click)="cambiar('pie')">Pie</button>

<div [hidden]="!chart">
  <canvas id="canvas">{{chart}}</canvas>
</div>

<button mat-button color="primary" (click)="generarReportePdfViewer()">PDF</button>
<button mat-button color="primary" (click)="descargarReporte()">Dscargar PDF</button>



<!-- BotÃ³n de Angular Material para descargar el PDF -->
<button mat-raised-button color="primary" (click)="downloadPdf()">Descargar PDF</button>


<div *ngIf="pdfSrc; else loading">
  <ngx-extended-pdf-viewer [src]="pdfSrc" useBrowserLocale="true"></ngx-extended-pdf-viewer>

</div>

<ng-template #loading>
  <p>Cargando el PDF...</p>
</ng-template>

<button mat-raised-button color="primary" onclick="document.getElementById('flArchivo').click()">Seleccionar.Archivo</button>

<input id="flArchivo" type="file" style="display: none;" (change)="seleccionarArchivo($event)" >
<p>{{nombreArchivo}}</p>
<button mat-raised-button color="primary" (click)="subirArchivo()"  [disabled]="!archivosSeleccionados" >Subir.Archivo</button>


<button mat-button color="primary" (click)="accionImagen('M')">Mostar</button>
<button mat-button color="primary"  (click)="accionImagen('O')">Ocultar</button>

<img mat-card-image [src]="imagenData" *ngIf="imagenEstado">
